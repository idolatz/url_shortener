<html>
<head>
    <title>url shortener</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <h1><b>welcome to url shortener!!</b></h1>
    <form action="/" method="get">
        <label for="url">url to shortener:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="shortener">
    </form>
    <form action="/" method="get">
        <label for="code">code to check:</label><br>
        <input type="text" id="code" name="code"><br>
        <input type="submit" value="check code">
    </form>
    <p><b>an example of URL of request to short an URL</b> http://serverIP:8080/?url=https://example.com/long-url</p>
    <p><b>an example of URL for checking a code</b> http://serverIP:8080/?code=XXXXXX</p>
    <p><b>To enter the code for redirect please enter</b> http://serverIP:8080/XXXXXX</p>

</body>
</html>
