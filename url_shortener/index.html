<html>
<head>
    <title>url shortener</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <h1><b>welcome to url shortener!</b></h1>
    <p><b>To short a url please enter</b> http://serverIP:8080/?url=https://example.com/blabla</p>
    <p><b>To check if a code url value please enter</b> http://serverIP:8080/?code=XXXXXX</p>
    <p><b>To enter the code for redirect please enter</b> http://serverIP:8080/XXXXXX</p>
</body>
</html>
